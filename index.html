<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kółko i krzyżyk 2</title>
    <meta name="description" content="Tic-tac-toe-2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="index.html"><h1>kółko i krzyżyk 2</h1></a>
    <div id="menu">
      <h2>Witaj w grze!</h2>
      <h3>Wybierz:</h3>
      <div id="choose">
        <div id="x" class="type">x</div>
        <div id="o" class="type">o</div>
      </div>
      <div id="play">Graj</div>
    </div>
    <div id="container">
      <div id="dialog">
        Jesteś:
        <div id="typ"></div>
      </div>
      <div id="wynik1">
        Wynik:
        <div id="wynik">0:0</div>
      </div>
      <div id="game">
        <div id="pole1" class="field"></div>
        <div id="pole2" class="field"></div>
        <div id="pole3" class="field"></div>
        <div id="pole4" class="field"></div>
        <div id="pole5" class="field"></div>
        <div id="pole6" class="field"></div>
        <div id="pole7" class="field"></div>
        <div id="pole8" class="field"></div>
        <div id="pole9" class="field"></div>
      </div>
      <div id="current"></div>
    </div>
    <footer>
      &copy Created by Marcin Bator 2022<br />

      <a href="https://github.com/marcinbator" target="blank">marcinbator</a>
    </footer>
  </body>
</html>
